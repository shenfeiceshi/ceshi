<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人中心 - 成长日记</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            min-height: 100vh;
            padding-bottom: 50px;
        }

        .page-container {
            min-height: 100vh;
            padding-bottom: 50px;
        }

        /* 用户信息卡片 */
        .user-card {
            background: white;
            margin: 20px 15px;
            border-radius: 12px;
            padding: 20px 15px;
            box-shadow: 0 4px 16px rgba(255, 107, 53, 0.15);
        }

        .user-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .avatar-container {
            position: relative;
            margin-right: 15px;
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 30px;
            border: 2px solid #FF6B35;
            object-fit: cover;
        }

        .level-badge {
            position: absolute;
            bottom: -4px;
            right: -4px;
            background: #FF6B35;
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 6px;
            font-weight: bold;
        }

        .user-info {
            flex: 1;
        }

        .nickname {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 6px;
        }

        .points-display {
            display: flex;
            align-items: center;
            background: linear-gradient(90deg, #FF6B35, #F7931E);
            padding: 6px 10px;
            border-radius: 10px;
            width: fit-content;
        }

        .points-icon {
            font-size: 14px;
            margin-right: 4px;
        }

        .points-text {
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        /* 统计数据 */
        .stats-container {
            display: flex;
            justify-content: space-between;
            background: #F8F9FA;
            border-radius: 8px;
            padding: 15px 10px;
        }

        .stat-item {
            text-align: center;
            flex: 1;
        }

        .stat-number {
            font-size: 16px;
            font-weight: bold;
            color: #FF6B35;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
        }

        /* 功能菜单 */
        .menu-container {
            background: white;
            margin: 15px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(255, 107, 53, 0.15);
        }

        .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #F0F0F0;
            transition: background-color 0.2s;
            cursor: pointer;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item:hover {
            background-color: #F8F9FA;
        }

        .menu-left {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .menu-icon {
            font-size: 20px;
            margin-right: 12px;
            width: 30px;
            text-align: center;
        }

        .menu-content {
            flex: 1;
        }

        .menu-title {
            font-size: 16px;
            color: #333;
            font-weight: 500;
            margin-bottom: 3px;
        }

        .menu-desc {
            font-size: 12px;
            color: #999;
        }

        .menu-arrow {
            margin-left: 10px;
        }

        .arrow-icon {
            font-size: 16px;
            color: #CCC;
            font-weight: bold;
        }

        /* 底部空白 */
        .bottom-space {
            height: 30px;
        }

        /* 模拟点击效果 */
        .menu-item:active {
            background-color: #F0F0F0;
        }

        /* 响应式调整 */
        @media (max-width: 375px) {
            .user-card {
                margin: 15px 10px;
                padding: 15px 10px;
            }
            
            .menu-container {
                margin: 10px;
            }
            
            .avatar {
                width: 50px;
                height: 50px;
                border-radius: 25px;
            }
            
            .nickname {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <!-- 用户信息卡片 -->
        <div class="user-card">
            <div class="user-header">
                <div class="avatar-container">
                    <img class="avatar" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIwIiBoZWlnaHQ9IjEyMCIgdmlld0JveD0iMCAwIDEyMCAxMjAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIxMjAiIGhlaWdodD0iMTIwIiByeD0iNjAiIGZpbGw9IiNGRkY3RUMiLz4KPGNpcmNsZSBjeD0iNjAiIGN5PSI0NSIgcj0iMjAiIGZpbGw9IiNGRjZCMzUiLz4KPHBhdGggZD0iTTMwIDk1QzMwIDc4LjQzMTUgNDMuNDMxNSA2NSA2MCA2NUM3Ni41Njg1IDY1IDkwIDc4LjQzMTUgOTAgOTVIMzBaIiBmaWxsPSIjRkY2QjM1Ii8+Cjwvc3ZnPgo=" alt="头像" />
                    <div class="level-badge">Lv.3</div>
                </div>
                <div class="user-info">
                    <div class="nickname">小六</div>
                    <div class="points-display">
                        <span class="points-icon">💰</span>
                        <span class="points-text">70 积分</span>
                    </div>
                </div>
            </div>
            
            <!-- 统计数据 -->
            <div class="stats-container">
                <div class="stat-item">
                    <div class="stat-number">12</div>
                    <div class="stat-label">总任务</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">8</div>
                    <div class="stat-label">已完成</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">5</div>
                    <div class="stat-label">日记数</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">7</div>
                    <div class="stat-label">连续天数</div>
                </div>
            </div>
        </div>

        <!-- 功能菜单 -->
        <div class="menu-container">
            <div class="menu-item" onclick="showPointsDetail()">
                <div class="menu-left">
                    <div class="menu-icon">📊</div>
                    <div class="menu-content">
                        <div class="menu-title">积分明细</div>
                        <div class="menu-desc">查看积分获得和使用记录</div>
                    </div>
                </div>
                <div class="menu-arrow">
                    <span class="arrow-icon">›</span>
                </div>
            </div>
            
            <div class="menu-item" onclick="showSettings()">
                <div class="menu-left">
                    <div class="menu-icon">⚙️</div>
                    <div class="menu-content">
                        <div class="menu-title">设置</div>
                        <div class="menu-desc">个人设置和偏好</div>
                    </div>
                </div>
                <div class="menu-arrow">
                    <span class="arrow-icon">›</span>
                </div>
            </div>
            
            <div class="menu-item" onclick="showHelp()">
                <div class="menu-left">
                    <div class="menu-icon">❓</div>
                    <div class="menu-content">
                        <div class="menu-title">帮助与反馈</div>
                        <div class="menu-desc">使用帮助和问题反馈</div>
                    </div>
                </div>
                <div class="menu-arrow">
                    <span class="arrow-icon">›</span>
                </div>
            </div>
            
            <div class="menu-item" onclick="showAbout()">
                <div class="menu-left">
                    <div class="menu-icon">ℹ️</div>
                    <div class="menu-content">
                        <div class="menu-title">关于我们</div>
                        <div class="menu-desc">了解更多关于成长日记</div>
                    </div>
                </div>
                <div class="menu-arrow">
                    <span class="arrow-icon">›</span>
                </div>
            </div>
        </div>

        <!-- 底部空白 -->
        <div class="bottom-space"></div>
    </div>

    <script>
        function showPointsDetail() {
            alert('跳转到积分明细页面');
        }

        function showSettings() {
            alert('跳转到设置页面');
        }

        function showHelp() {
            alert('功能开发中');
        }

        function showAbout() {
            alert('成长日记是一款专为小学生设计的成长记录应用，帮助孩子养成良好的学习和生活习惯。');
        }

        // 模拟头像点击
        document.querySelector('.avatar-container').addEventListener('click', function() {
            if (confirm('是否要更换头像或编辑昵称？')) {
                alert('头像和昵称编辑功能');
            }
        });
    </script>
</body>
</html>
