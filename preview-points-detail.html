<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>积分明细 - 成长日记</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            min-height: 100vh;
        }

        /* 导航栏 */
        .nav-bar {
            background: #FF6B35;
            color: white;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-back {
            font-size: 18px;
            margin-right: 10px;
            cursor: pointer;
        }

        .nav-title {
            font-size: 18px;
            font-weight: bold;
        }

        /* 积分统计卡片 */
        .points-summary {
            background: white;
            margin: 15px;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 16px rgba(255, 107, 53, 0.15);
        }

        .current-points {
            text-align: center;
            margin-bottom: 20px;
        }

        .points-number {
            font-size: 36px;
            font-weight: bold;
            color: #FF6B35;
            margin-bottom: 5px;
        }

        .points-label {
            font-size: 14px;
            color: #666;
        }

        .points-stats {
            display: flex;
            justify-content: space-between;
            background: #F8F9FA;
            border-radius: 8px;
            padding: 15px;
        }

        .stat-item {
            text-align: center;
            flex: 1;
        }

        .stat-number {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .stat-number.earned {
            color: #4CAF50;
        }

        .stat-number.used {
            color: #FF6B35;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
        }

        /* 筛选器 */
        .filter-container {
            background: white;
            margin: 0 15px 15px;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 16px rgba(255, 107, 53, 0.15);
        }

        .filter-tabs {
            display: flex;
            background: #F8F9FA;
            border-radius: 8px;
            padding: 4px;
            margin-bottom: 15px;
        }

        .filter-tab {
            flex: 1;
            text-align: center;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-tab.active {
            background: #FF6B35;
            color: white;
        }

        .filter-tab:not(.active) {
            color: #666;
        }

        .filter-buttons {
            display: flex;
            gap: 8px;
        }

        .filter-btn {
            padding: 6px 12px;
            border: 1px solid #E0E0E0;
            border-radius: 6px;
            background: white;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn.active {
            background: #FF6B35;
            color: white;
            border-color: #FF6B35;
        }

        .clear-all {
            margin-left: auto;
            color: #FF6B35;
            font-size: 12px;
            cursor: pointer;
        }

        /* 搜索框 */
        .search-container {
            background: white;
            margin: 0 15px 15px;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 16px rgba(255, 107, 53, 0.15);
        }

        .search-input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            font-size: 14px;
            background: #F8F9FA;
        }

        .search-input:focus {
            outline: none;
            border-color: #FF6B35;
        }

        /* 记录列表 */
        .records-container {
            background: white;
            margin: 0 15px 15px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(255, 107, 53, 0.15);
        }

        .record-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #F0F0F0;
        }

        .record-item:last-child {
            border-bottom: none;
        }

        .record-icon {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 18px;
        }

        .record-icon.earned {
            background: #E8F5E8;
            color: #4CAF50;
        }

        .record-icon.used {
            background: #FFE8E0;
            color: #FF6B35;
        }

        .record-content {
            flex: 1;
        }

        .record-title {
            font-size: 16px;
            color: #333;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .record-time {
            font-size: 12px;
            color: #999;
        }

        .record-points {
            font-size: 16px;
            font-weight: bold;
            text-align: right;
        }

        .record-points.earned {
            color: #4CAF50;
        }

        .record-points.used {
            color: #FF6B35;
        }

        .record-balance {
            font-size: 12px;
            color: #999;
            text-align: right;
            margin-top: 2px;
        }

        /* 底部空白 */
        .bottom-space {
            height: 30px;
        }

        /* 响应式调整 */
        @media (max-width: 375px) {
            .points-summary,
            .filter-container,
            .search-container,
            .records-container {
                margin: 0 10px 10px;
            }
            
            .points-number {
                font-size: 30px;
            }
            
            .record-item {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <div class="nav-bar">
        <div class="nav-back" onclick="goBack()">←</div>
        <div class="nav-title">积分明细</div>
    </div>

    <!-- 积分统计 -->
    <div class="points-summary">
        <div class="current-points">
            <div class="points-number">70</div>
            <div class="points-label">当前总积分</div>
        </div>
        
        <div class="points-stats">
            <div class="stat-item">
                <div class="stat-number earned">+0</div>
                <div class="stat-label">本月获得</div>
            </div>
            <div class="stat-item">
                <div class="stat-number used">-0</div>
                <div class="stat-label">本月使用</div>
            </div>
        </div>
    </div>

    <!-- 筛选器 -->
    <div class="filter-container">
        <div class="filter-tabs">
            <div class="filter-tab active" onclick="setTimeFilter('all')">全部</div>
            <div class="filter-tab" onclick="setTimeFilter('today')">今天</div>
            <div class="filter-tab" onclick="setTimeFilter('week')">本周</div>
            <div class="filter-tab" onclick="setTimeFilter('month')">本月</div>
        </div>
        
        <div class="filter-buttons">
            <div class="filter-btn active" onclick="setTypeFilter('all')">全部类型</div>
            <div class="clear-all" onclick="clearFilters()">全部关闭</div>
        </div>
    </div>

    <!-- 搜索框 -->
    <div class="search-container">
        <input type="text" class="search-input" placeholder="🔍 搜索积分记录" />
    </div>

    <!-- 积分记录列表 -->
    <div class="records-container">
        <div class="record-item">
            <div class="record-icon used">-</div>
            <div class="record-content">
                <div class="record-title">抽奖消耗</div>
                <div class="record-time">2024-01-15 15:45</div>
            </div>
            <div>
                <div class="record-points used">-20</div>
                <div class="record-balance">余额: 130</div>
            </div>
        </div>
        
        <div class="record-item">
            <div class="record-icon earned">+</div>
            <div class="record-content">
                <div class="record-title">完成日记任务</div>
                <div class="record-time">2024-01-15 14:30</div>
            </div>
            <div>
                <div class="record-points earned">+50</div>
                <div class="record-balance">余额: 150</div>
            </div>
        </div>
        
        <div class="record-item">
            <div class="record-icon earned">+</div>
            <div class="record-content">
                <div class="record-title">完成作业</div>
                <div class="record-time">2024-01-14 19:20</div>
            </div>
            <div>
                <div class="record-points earned">+25</div>
                <div class="record-balance">余额: 100</div>
            </div>
        </div>
        
        <div class="record-item">
            <div class="record-icon earned">+</div>
            <div class="record-content">
                <div class="record-title">每日签到</div>
                <div class="record-time">2024-01-14 08:00</div>
            </div>
            <div>
                <div class="record-points earned">+10</div>
                <div class="record-balance">余额: 75</div>
            </div>
        </div>
        
        <div class="record-item">
            <div class="record-icon earned">+</div>
            <div class="record-content">
                <div class="record-title">完成阅读任务</div>
                <div class="record-time">2024-01-13 20:15</div>
            </div>
            <div>
                <div class="record-points earned">+30</div>
                <div class="record-balance">余额: 65</div>
            </div>
        </div>
    </div>

    <!-- 底部空白 -->
    <div class="bottom-space"></div>

    <script>
        function goBack() {
            alert('返回到我的个人中心页面');
        }

        function setTimeFilter(type) {
            // 移除所有活跃状态
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 设置当前选中的标签为活跃状态
            event.target.classList.add('active');
            
            console.log('时间筛选:', type);
        }

        function setTypeFilter(type) {
            // 移除所有活跃状态
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // 设置当前选中的按钮为活跃状态
            event.target.classList.add('active');
            
            console.log('类型筛选:', type);
        }

        function clearFilters() {
            // 重置时间筛选到"全部"
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector('.filter-tab').classList.add('active');
            
            // 重置类型筛选到"全部类型"
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector('.filter-btn').classList.add('active');
            
            console.log('清除所有筛选');
        }

        // 搜索功能
        document.querySelector('.search-input').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            console.log('搜索:', searchTerm);
            
            // 这里可以添加实际的搜索逻辑
            // 筛选记录列表中的项目
        });
    </script>
</body>
</html>
