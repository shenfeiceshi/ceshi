<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>底栏图标预览</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif; margin: 24px; background: #F6F3EA; color: #1C170D; }
    h1 { font-size: 18px; margin: 0 0 16px; }
    .row { display: flex; gap: 24px; align-items: center; margin-bottom: 20px; }
    .item { display: flex; flex-direction: column; align-items: center; gap: 8px; }
    .label { font-size: 12px; color: #6D5D35; }
    .card { background: #FFFFFF; border: 1px solid #E2D8C2; border-radius: 12px; padding: 16px; }
    img { width: 24px; height: 24px; image-rendering: crisp-edges; }
  </style>
  </head>
<body>
  <div class="card">
    <h1>底栏图标预览（未激活 / 激活）</h1>
    <div class="row">
      <div class="item"><img src="images/tabbar/home.png" alt="home" /><span class="label">首页</span></div>
      <div class="item"><img src="images/tabbar/tasks.png" alt="tasks" /><span class="label">任务</span></div>
      <div class="item"><img src="images/tabbar/diary.png" alt="diary" /><span class="label">日记</span></div>
      <div class="item"><img src="images/tabbar/lottery.png" alt="lottery" /><span class="label">抽奖</span></div>
      <div class="item"><img src="images/tabbar/profile.png" alt="profile" /><span class="label">我的</span></div>
    </div>
    <div class="row">
      <div class="item"><img src="images/tabbar/home-active.png" alt="home-active" /><span class="label">首页（激活）</span></div>
      <div class="item"><img src="images/tabbar/tasks-active.png" alt="tasks-active" /><span class="label">任务（激活）</span></div>
      <div class="item"><img src="images/tabbar/diary-active.png" alt="diary-active" /><span class="label">日记（激活）</span></div>
      <div class="item"><img src="images/tabbar/lottery-active.png" alt="lottery-active" /><span class="label">抽奖（激活）</span></div>
      <div class="item"><img src="images/tabbar/profile-active.png" alt="profile-active" /><span class="label">我的（激活）</span></div>
    </div>
  </div>
</body>
</html>
